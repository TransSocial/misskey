name: Deploy to Fly
on: [push, workflow_dispatch]
jobs:
  deploy:
    name: Deploy Fly
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
        with:
          ref: 'master'
          submodules: true
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DOCKER_BUILDKIT: 0
